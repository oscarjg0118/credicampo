<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Crédito - Credicampo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Solicitud de Crédito</h1>
    </header>

    <main>
        <form id="creditoForm">
            <div>
                <label for="monto">Monto solicitado:</label>
                <input type="number" id="monto" name="monto" required>
            </div>

            <div>
                <label for="ingreso">Ingreso mensual:</label>
                <input type="number" id="ingreso" name="ingreso" required>
            </div>

            <div>
                <label for="plazo">Plazo en meses:</label>
                <select id="plazo" name="plazo">
                    <option value="12">12 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                </select>
            </div>

            <div>
                <label for="cuota">Cuota mensual estimada:</label>
                <input type="text" id="cuota" name="cuota" readonly>
            </div>

            <button type="submit">Solicitar Crédito</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Credicampo - Todos los derechos reservados</p>
    </footer>

    <script src="solicitacredito.js"></script>
</body>
</html>
